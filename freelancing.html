<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freelancing Guide for Beginners</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      color: #111;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff0000;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #cc0000;
    }

    @media (max-width: 600px) {
      .card {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Freelancing Guide for Beginners</h1>
    <p>Learn how to start freelancing as a teen, from finding your first client to building your portfolio. Platforms like Fiverr, Upwork, and Freelancer can be a great place to start.</p>
    <a href="https://www.youtube.com/playlist?list=YOUR_PLAYLIST_ID" target="_blank" class="button">Watch Full Guide on YouTube</a>
  </div>
</body>
</html>
