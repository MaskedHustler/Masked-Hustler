
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editing - Masked Hustler</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    header {
      background: #000;
      padding: 20px 0;
      font-size: 2em;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 16px;
      width: 90%;
      max-width: 300px;
      padding: 30px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    .card a {
      display: block;
      padding: 12px 20px;
      background: #00f5d4;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      margin: 15px 0;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: #00c9aa;
    }
  </style>
</head>
<body>
  <header>
    Editing Resources
  </header>

  <div class="container">
    <div class="card">
      <h2>Editing Skills</h2>
      <a href="#">Making Edits</a>
      <a href="#">Shorts/Reels Editing</a>
      <a href="#">YouTube Video Editing</a>
    </div>
  </div>
</body>
</html>
